openapi: 3.0.0
info:
  version: 1.0.0
  title: Attribute Definition API
  description: REST API for operations about attribute definitions
  license:
    name: Commercial
servers:
  - url: '{protocol}://api.example.com/api/core/v1'
    description: Operations about attribute definitions
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
paths:
  /pim/attribute-definitions:
    get:
      tags:
        - Attribute Definitions
      summary: Get attribute definitions
      operationId: getPimAttributeDefinitions
      responses:
        200:
          description: Attribute Definitions found
          content:
            application/xml:
              schema:
                type: string
        401:
          $ref: '../../base/errors/unauthorized.yaml#/components/responses/Unauthorized'
        404:
          $ref: '../../base/errors/not-found.yaml#/components/responses/NotFound'
        500:
          $ref: '../../base/errors/server-error.yaml#/components/responses/ServerError'