openapi: 3.0.0
info:
  version: 1.0.0
  title: Product API
  description: REST API for read, update and search operations about products
  license:
    name: Commercial
servers:
  - url: '{protocol}://api.example.com/api/core/v1'
    description: Operations about products
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
paths:
  /pim/products:
    get:
      tags:
        - Products
      summary: list all products
      operationId: listProducts
      responses:
        200:
          description: Products found
          content:
            application/xml:
              schema:
                type: string
    post:
      tags:
        - Products
      summary: get products
      operationId: getProducts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
      responses:
        200:
          description: Products found
          content:
            application/xml:
              schema:
                type: string
  /pim/products/query:
    post:
      tags:
        - Products
      summary: query for product tids
      operationId: getProductTids
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
      responses:
        200:
          description: Product tids found
          content:
            application/json:
              schema:
                type: string
