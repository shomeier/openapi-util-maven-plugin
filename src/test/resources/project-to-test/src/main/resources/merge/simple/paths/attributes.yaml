openapi: 3.0.0
info:
  version: 1.0.0
  title: Attribute API
  description: REST API for operations about attributes
  license:
    name: Commercial
servers:
  - url: '{protocol}://api.example.com/api/core/v1'
    description: Operations about attributes
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
paths:
  /pim/attributes/{node}:
    get:
      tags:
        - Attributes
      summary: Get attributes in a certain node
      operationId: getPimAttributeByNode
      parameters:
        - $ref: '#/components/parameters/node'
      responses:
        200:
          description: Attributes found
          content:
            application/json:
              schema:
                type: string

components:
  parameters:
    node:
      name: node
      in: path
      required: true
      description: Node, where the attribute is stored
      schema:
        type: string