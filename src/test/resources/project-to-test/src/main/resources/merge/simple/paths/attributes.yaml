openapi: 3.0.0
info:
  version: 1.0.0
  title: Attribute API
  description: REST API for operations about attributes
  license:
    name: Commercial
servers:
  - url: '{protocol}://api.example.com/api/core/v1'
    description: Operations about attributes
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
paths:
  /pim/attributes/{node}:
    get:
      tags:
        - Attributes
      summary: Get attributes in a certain node
      operationId: getPimAttributeByNode
      parameters:
        - $ref: '#/components/parameters/node'
        - $ref: '../parameters/ignoreTableAttributes.yaml#/components/parameters/ignoreTableAttributes'
      responses:
        200:
          description: Attributes found
          content:
            application/json:
              schema:
                $ref: '../model/attributes.yaml#/components/schemas/Attributes'
        401:
          $ref: '../../base/errors/unauthorized.yaml#/components/responses/Unauthorized'
        404:
          $ref: '../../base/errors/not-found.yaml#/components/responses/NotFound'
        500:
          $ref: '../../base/errors/server-error.yaml#/components/responses/ServerError'

components:
  parameters:
    node:
      name: node
      in: path
      required: true
      description: Node, where the attribute is stored
      schema:
        type: string