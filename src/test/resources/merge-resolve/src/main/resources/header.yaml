openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore API
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT