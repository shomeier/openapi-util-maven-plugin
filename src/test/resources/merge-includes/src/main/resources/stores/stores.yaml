openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore - Stores API
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /stores:
    get:
      summary: List all stores
      operationId: listStores
      tags:
        - stores
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time (max 100)
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: A paged array of stores
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:    
              schema:
                $ref: "#/components/schemas/Stores"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Create a store
      operationId: createStore
      tags:
        - stores
      responses:
        '201':
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /stores/{storeId}:
    get:
      summary: Info for a specific store
      operationId: showStoreById
      tags:
        - store
      parameters:
        - name: storeId
          in: path
          required: true
          description: The id of the store to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Store"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Store:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Stores:
      type: array
      items:
        $ref: "#/components/schemas/Stores"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string